  <script type="text/javascript">
    $(".search-input").focus(() => {
      $("#li_search").addClass("active");
      $(".search-form").addClass("active");
      $("#search_icon_x").attr('class', "active search-icon");
      $("#li_add").addClass("hide");
      $("#jj-search-his").css("display", "block");
    });
    $(".search-input").focusout(() => {
      $("#li_search").removeClass("active");
      $("#li_add").removeClass("hide");
      $(".search-form").removeClass("active");
      $("#search_icon_x").attr('class', "search-icon");
      $("#jj-search-his").css("display", "none");
    });
    let sks = localStorage.getItem("jj_search_keys");
    let searches = sks && sks.length > 0 ? sks.split(",") : [];
    let serachDone = () => {
      let sk = $(".search-input").val().trim();
      console.log(sk);
      if (sk && sk.length > 0) {
        window.location.href = `articles?sk=${sk}`;
        searches.push(sk);
        searches = unique(searches);
        localStorage.setItem("jj_search_keys", searches.join(","))
      } else {
        window.location.href = window.location.href.replace("sk=", "skp=");
      }
    };
    $(".search-input").keypress(function (e) {
      if (e.which == 13) {
        serachDone();
      }
    });
    $(".seach-icon-container").click(() => {
      serachDone();
    });
    $(".phone-show-menu").click(() => {
      $(".phone-hide").addClass("show");
    });
    $("body").click((e) => {
      let ele = $(".phone-show-menu");
      if (!ele.is(e.target) && ele.has(e.target).length == 0) {
        $(".phone-hide").removeClass("show");
      }
    });
    let t = localStorage.getItem("jj-data-theme");
    t = t && t.length > 0 ? t : "light";
    $("body").attr("data-theme", t);
    let family = config?.iconfont?.family;
    let theme = config?.jin?.theme;
    let sk = $.url(window.location.href).param("sk");
    $(".search-input").val(sk ?? "");
    if (family && theme) {
      $("#icon_theme_switch").attr("class", `${family} ${theme[t].icon}`);
      $("#btn_theme_switch").click(function () {
        let t = $("body").attr("data-theme");
        if (t == "dark") {
          localStorage.setItem("jj-data-theme", "light");
          $("body").attr("data-theme", "light");
          $("#icon_theme_switch").attr("class", `${family} ${theme["light"].icon}`);
        } else {
          $("body").attr("data-theme", "dark");
          localStorage.setItem("jj-data-theme", "dark");
          $("#icon_theme_switch").attr("class", `${family} ${theme["dark"].icon}`);
        }
      });
    }
    $(() => {
      $("#active_title").text($(".phone-hide>.nav-item.active").text());
    });
  </script>

  <script type="text/javascript">
    let api = `https://api.gitterapp.com/repositories?language=&amp;since=`;
    let readRepos = async (url) => {
      try {
        let resp = await $.get(url);
        return resp;
      } catch (error) {
        return null;
      }
    };
    let repos_tpl = document.getElementById("repos_tpl").innerHTML;
    let renderRepo = async (url) => {
      $(".moreTopics").css("display", "none");
      let data = await readRepos(url);
      if (data && data.length > 0) {
        nodetpl.render(repos_tpl, {
          posts: data
        },
          function (d) {
            $("#jj_repo_list").html(d);
            $(".moreTopics").css("display", "flex");
            $("#jj_repo_container").css("display", "block");
            $(".jj-li-repo").click(function () {
              window.open($(this).attr("target"));
            });
          });
      }
    };
    $("#jj_repo_container").css("display", "none");
    renderRepo(api);
    let since = ["weekly", "monthly", "daily"];
    let x = 0;
    let len = since.length;
    let language = $.url(window.location.href).param("language");
    // console.log(language);
    $("#btn_random_repo").click(function () {
      x++;
      x = x >= len ? 0 : x;
      let s = since[x];
      let url = $.url(api);
      let query = url.attr("query");
      let u = api.replace(query, "").replace("?", "");
      let lang = language && language.length > 0 ? language : url.param("language");
      u = `${u}?language=${lang}&since=${s}`;
      console.log(`u=${u}`);
      $(this).attr("title", u);
      $("#svg_repo_more").animateRotate(720, 1200);
      renderRepo(u);
    });
  </script>

      <script type="text/javascript">
        let relative_path = "";
        let page = 0;
        let total = indexDB.length;
        let currentList = [];

        function renderList(list) {
          nodetpl.render(post_tpl, {
            posts: list,
            relative_path: relative_path
          },
            function (d) {
              $("#i_post_div").html(d);
            });
        }

        function increaseMaxIndex() {
          page++;
          let pageList = currentList.slice(0, 20 * (1 + page));
          renderList(pageList);
        };

        function onTypeChanged(type, cate) {
          $('html, body').animate({ scrollTop: 0 }, 798);
          page = 0;
          let dataArray = cate.length == 0 ? indexDB : indexDB.filter((i) => i.category_id == cate);
          currentList = dataArray.postSortBy(type == 'hot');
          let pageList = currentList.slice(0, 20 * (1 + page));
          renderList(pageList);
        }
        let post_tpl = document.getElementById("post_tpl").innerHTML;
        $(".nav-item-index").click(function () {
          $(".nav-item-index").removeClass("active");
          $(this).addClass("active");
          let type = $(this).attr("type");
          let cid = indexData.category.id;
          onTypeChanged(type, cid);
        });
        let cid = indexData.category.id;
        let type = $(".nav-item-index.active").attr("type");
        console.log(`type=${type} cid=${cid}`);
        onTypeChanged(type, cid);
        window.addEventListener('scroll', function () {
          if (window.scrollY + 100 >= document.documentElement.scrollHeight - document.documentElement.clientHeight) {
            increaseMaxIndex();
          };
        });
      </script>
